kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # port forward 80 on the host to 80 on this node
  extraPortMappings:
  #l1
  - containerPort: 30545
    hostPort: 9545
  #l2
  - containerPort: 31545
    hostPort: 8545
  - containerPort: 31546
    hostPort: 8546
  #data-transport-layer
  - containerPort: 30878
    hostPort: 7878


